<!doctype html>
<html lang="en">
  <head>
    <script>
      (function() {
        // Check for a redirect parameter in the URL
        var params = new URLSearchParams(window.location.search);
        if (params.has('p')) {
          var path = params.get('p').replace(/~and~/g, '&');
          history.replaceState({}, null, path + (params.has('q') ? '?' + params.get('q').replace(/~and~/g, '&') : '') + window.location.hash);
        }
      })();
    </script>
